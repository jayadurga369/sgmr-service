---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{.SGMR_SERVICE_NAME}}
spec:
  egress:
    - {}
  ingress:
    - from:
      - namespaceSelector:
          matchLabels:
            name: ingress-external
      - podSelector:
          matchLabels:
            name: {{.SGMR_SERVICE_NAME}}
      ports:
        - port: 10443
          protocol: TCP
  podSelector:
    matchLabels:
      name: {{.SGMR_SERVICE_NAME}}
  policyTypes:
    - Ingress
